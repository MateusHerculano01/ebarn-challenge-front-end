<h2 mat-dialog-title class="title">{{ data.title }}</h2>
<div mat-dialog-content class="dialog-content">
  <div class="mb-2">{{data.content}}</div>
  <div [align]="data.alignButtons || 'end'">
    <button mat-button [mat-dialog-close]="false" *ngIf="!data.hideCancel">
      {{ data.cancel ?? 'Cancelar' }}
    </button>
    <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
      {{ data.confirm ?? 'Confirmar' }}
    </button>
  </div>
</div>
