<form [formGroup]="form" (ngSubmit)="onSubmit()" appearance="fill" class="login-form">
  <mat-card>
    <h1>Entre na sua conta</h1>

    <mat-form-field class="login-content-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email">

      <mat-error>
        <app-campo-control-error [showError]="checkInvalidField('email')" msgError="Email invÃ¡lido">
        </app-campo-control-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="login-content-full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput formControlName="password">

      <mat-error>
        <app-campo-control-error [showError]="checkInvalidField('password')" msgError="Senha invÃ¡lida">
        </app-campo-control-error>
      </mat-error>
    </mat-form-field>

    <div class="login-action-buttons">
      <a mat-button color="primary" [routerLink]="['/register']">
        Crie sua conta
      </a>
      <button type=" submit" mat-flat-button color="primary" [disabled]="!form.valid">
        Entrar
      </button>
    </div>
  </mat-card>
</form>
